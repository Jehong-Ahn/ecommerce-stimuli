<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Hello, world!</title>

    <style>
      .custom-file-label::after { content: "파일선택"; }
    </style>
  </head>
  <body>
    
    <div class="container" style="margin-top: 5rem;">

      <p class="h2">title</p>
      <hr>

      <form>
        <div class="form-row align-items-center mb-2">
          <div class="col-auto">
            <label class="mb-0">택배송장</label>
          </div>
          <div class="col-md-4">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="customFile">
              <label class="custom-file-label" for="customFile">
                10월 20일 우체국택배 송장.xls
              </label>
            </div>
          </div>
          <div class="col-auto">
            <button type="button" class="btn btn-info" id="upload">업로드</button>
          </div>
        </div>
      </form>

      <div id="result" class="card" style="display: none;">
        <div class="card-body">
          <p class="card-text">
            5명의 고객분께 사은품을 추가하였습니다. 
          </p>
          <button type="button" class="btn btn-primary">다운로드</button>
        </div>
      </div>

    </div>

    <div id="loading" class="modal fade" data-backdrop="static" data-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered justify-content-center">
            <span class="fa fa-spinner fa-spin fa-3x"></span>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script>
      $(()=>{
        $("#upload").click(()=>{
          $("#loading").modal('show');
          setTimeout(()=>{
            $("#result").show();
            $("#loading").modal('hide');
          }, 3000);
        });
      });
    </script>
  </body>
</html>
