<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    
    <div class="container" style="margin-top: 5rem;">

      <p class="h2">규칙 추가</p>
      <hr>

      <form>

        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item active">검색조건</li>
          </ol>
        </nav>

        <div class="form-row mb-3">
          <div class="col-md-2 offset-md-1">
            <label for="">검색어</label>
          </div>
          <div class="col-md-3">
            <input type="text" class="form-control">
          </div>
        </div>

        <div class="form-row mb-3">
          <div class="col-md-2 offset-md-1">
            <label for="">제외할 단어</label>
          </div>
          <div class="col-md-3">
            <input type="text" class="form-control">
          </div>
        </div>

        <div class="form-row mb-3">
          <div class="col-md-2 offset-md-1">
            <label for="">제외할 가격대</label>
          </div>
          <div class="col-md-3">
            <div class="input-group mb-3">
              <input type="number" class="form-control">
              <div class="input-group-append">
                <span class="input-group-text">원 이하</span>
              </div>
            </div>
          </div>
        </div>

        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item active">목표</li>
          </ol>
        </nav>

        <div class="form-row mb-3">
          <div class="col-md-2 offset-md-1">
            <label for="">목표 순위</label>
          </div>
          <div class="col-md-3">
            <div class="input-group mb-3">
              <input type="number" class="form-control">
              <div class="input-group-append">
                <span class="input-group-text">위</span>
              </div>
            </div>
          </div>
        </div>

        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item active">가격조정</li>
          </ol>
        </nav>

        <div class="form-row mb-3">
          <div class="col-md-2 offset-md-1">
            <label for="">상품번호</label>
          </div>
          <div class="col-md-3">
            <input type="text" class="form-control">
          </div>
        </div>

        <div class="form-row mb-3">
          <div class="col-md-2 offset-md-1">
            <label for="">조정 단위</label>
          </div>
          <div class="col-md-3">
            <div class="input-group mb-3">
              <input type="number" class="form-control">
              <div class="input-group-append">
                <span class="input-group-text">원</span>
              </div>
            </div>
          </div>
        </div>
  
        <div class="form-row mb-3">
          <div class="col-md-2 offset-md-1">
            <label for="">조정 범위</label>
          </div>
          <div class="col-md-3">
            <div class="input-group mb-3">
              <input type="number" class="form-control">
              <div class="input-group-append">
                <span class="input-group-text">원 이상</span>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="input-group mb-3">
              <input type="number" class="form-control">
              <div class="input-group-append">
                <span class="input-group-text">원 이하</span>
              </div>
            </div>
          </div>
        </div>

      </form>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
