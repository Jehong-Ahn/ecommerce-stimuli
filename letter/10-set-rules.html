<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    
    <div class="container" style="margin-top: 5rem;">

      <p class="h2">땡큐레터 설정</p>
      <hr>

      <form>

        <div class="form-row mb-3">
          <div class="col-md-2">
            <select class="custom-select">
              <option selected>첫구매</option>
            </select>
          </div>
          <div class="col-md-8">
            <textarea class="form-control" rows="3">안녕하세요 {고객명} 고객님, 저희 제품을 구매해 주셔서 정말 감사합니다. 앞으로 좋은 제품으로 계속 찾아뵙겠습니다. 택배 수령 후 사용후기 꼭 부탁드립니다 ^^</textarea>
          </div>
        </div>

        <div class="form-row mb-3">
          <div class="col-md-2">
            <select class="custom-select">
              <option selected>재구매</option>
            </select>
          </div>
          <div class="col-md-8">
            <textarea class="form-control" rows="3">안녕하세요 {고객명} 고객님, 저희 제품을 다시 한 번 구매해 주셔서 정말 감사합니다. 앞으로 좋은 제품으로 계속 찾아뵙겠습니다. 택배 수령 후 사용후기 꼭 부탁드립니다 ^^</textarea>
          </div>
        </div>

      </form>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
